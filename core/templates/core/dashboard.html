<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinta Projekt</title>

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Tinta Projekt">
    <link rel="icon" sizes="192x192" href="images/icons/icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Tinta Projekt">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <link rel="shortcut icon" href="favicon.ico">

    <!-- Google Font Lato -->
    <link href="http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" rel="stylesheet">

    <!-- Material Design icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <!-- Colors -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.teal-indigo.min.css">
    
    <!-- build:css styles/main.min.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <!-- Wide card -->
  <style>
  .demo-card-wide.mdl-card {
    width: 100%;
  }

  </style>

  <!-- Square card -->
  <style>
  .demo-card-square.mdl-card {
    width: 240px;
    height: 240px;
    background:
      url('https://bluebutterfliesandme.files.wordpress.com/2012/06/090514083921-large.jpg') top left 15% no-repeat #46B6AC;
    margin: 10px;
    float: left;
  }
  }
  </style>

  <body class="mdl-demo">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Tinta</span>
	  <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation mdl-layout--large-screen-only">
              <a class="mdl-navigation__link" href="/admin">Admin</a>
            </nav>
        </div>
      </header>

      <main class="mdl-layout__content">
        <div class="page-content">
	  <div class="mdl-grid">
	    <div class="mdl-cell mdl-cell--12-col">
              The world... (TODO)
            </div>

	    <div class="mdl-cell mdl-cell--12-col">
              {% for op in operations %}
	      <div class="demo-card-square mdl-card mdl-shadow--2dp">
	          <div class="mdl-card__title">
	            {{ op.name }}
	          </div>
		  <div class="mdl-card__supporting-text">
		    {{ op.delatils }}
	          </div>
	      </div>
              {% endfor %}

	    </div>

	  </div>

	</div>
     </main>
    </div>
    <!-- build:js scripts/vendor.min.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

  </body>
</html>
